<head>
  <title>meteortree</title>
</head>

<body>
<div class="container">



  <div class='section-logo'>
    <img class='logo' src='/img/site-logo.jpg' />
{{> loginButtons}}
	<div class="discard-draft button">DISCARD DRAFT</div>
	<div class="save-draft button">SAVE DRAFT</div>
{{ allicons }}
  </div>

	<div class="section-tree">
		{{> sectiontree }}
	</div>

<div class="section-info">

  {{#if currentUser}}
  <!-- add a form below the h1 -->
  <form class="new-tutorial">
    <input type="text" name="title" placeholder="Type to add new tutorials" />
    <input type="submit" />
  </form>
  {{/if}}

<div class="tutorials">
  {{#each tutorials}}
	{{> tutorial}}
  {{/each}}
</div>

</div>


</div>
</body>

<template name="upload">
 {{> upload_bootstrap contentType='images' fileTypes='.jpg' }}
</template>

<template name="sectiontree">
  {{#each nodes}}
	{{> node}}
  {{/each}}
</template> 

<template name="node">
{{nodehelper}}
<div class="node" style="position: absolute; top: {{ ypos }}px; left: {{ xpos }}px; " id={{_id}}>
		{{ publishMode }}
	<div class="node_icon">
		{{ title }}
		{{{ nodeIcon }}}
	</div>
	<div class="change-dep"></div>
</div>
</template>

<template name="step">
<div class="step">
	{{{ video_embedded }}}
	<button class="delete">KILLME</button>
  <form class="update-step">
	UPDATE
    <input type="text" name="description" placeholder="description" value="{{description}}">
    <input type="text" name="video_url" placeholder="video_url" value="{{video_url}}">
    <input type="text" name="ordinal" placeholder="ordinal" value="{{ordinal}}" >
	{{ tutorial_id }}
    <input type="submit" />
  </form>
</div>
</template>

<template name="tutorial">
  <div class="tutorial" id="{{ _id }}">
	<h1>tutorial: {{ title }}</h1>
		{{ isPublished }}
		{{ createdAt }}
		{{#each steps}}
			{{> step }}
		{{/each}}
		{{#if currentUser}}
			{{draft_y}}
			{{draft_x}}
			{{ >upload tutorial_id = _id }}
			<button class="delete">KILLME</button>
						NEW
			{{> step tutorial_id =  _id  new="true"}}
		{{/if}}
  </div>
</template>
