<template name="mainLayout">

<head>
	<title>GSAPP METEORTREE</title>
</head>

<body>
	<div id="container" class="{{loginStatus}}">
		<div id="content">

			<div id="column-navtree">


				<div id="megavision">
					{{> megavision }}
				</div>

				<div id="section-logo">
					<a href="/" rel="home">
						<img class="logo" src="/img/site-logo.jpg" />
					</a>
				</div>

				<div id="section-tree">
					{{> tree }}
				</div>

				<div id="admin-container">
					{{> loginButtons}}
					<script>
					$('#admin-container').on('click', '#login-username, #login-password', function() { this.focus(); });
					</script>
				</div>

				<div id="admin-buttons">
					{{#if currentUser}}
					<form class="new-tutorial">
						ADD NEW TUTORIAL
						<input type="submit" />
					</form>
					<div class="discard-draft button">DISCARD DRAFT</div>
					<div class="save-draft button">SAVE DRAFT</div>
					{{/if}}
				</div>

				<div id="section-courses">
					<div class="label">Courses</div>
					{{> sectioncourses }}
				</div>
			</div>

			<div id="column-content">
				<div id="section-tutorial-preview">
					{{!-- #each tutorials}}
					{{> tutorialpreview}}
					{{/each --}}
				</div>
				<div id="section-tutorial">
					{{> yield "tutorial"}}
				</div>
			</div>
		</div>
	</div>
</body>

</template>
