<template name="minimap">
	<svg id="minimap" height="{{height}}" width="{{width}}">
		<rect id="minimap-viewport" fill="#eaeaea" x="0" y="0" width="50" height="50" stroke-dasharray="2 2" stroke="#333"></rect>
		<g>
		{{#each links}}
			<path d="{{link}}" fill="transparent" stroke="#999" stroke-dasharray="2 1"></path>
		{{/each}}
		</g>
		<g>
		{{#each nodes}}
			<circle r="2" cx="{{cx}}" cy="{{cy}}"></circle>
		{{/each}}
		</g>
		<rect width="1000" height="1000" fill="transparent"></rect>
	</svg>
</template>
