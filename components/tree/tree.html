<template name="tree">
	<div id="draft-sign" class="noselect">DRAFT</div>
	<div id="tree-nodes">
		{{#each nodes}}
			{{> node}}
		{{/each}}
	</div>
	
	<div id="tree-links"></div>
	
	{{> minimap}}
</template> 

<template name="node">
	<div class="node {{publishMode}} {{draftMode}}" style="position: absolute; top: {{ ypos }}px; left: {{ xpos }}px; " id="node-{{_id}}" >
		<a href="{{nodeUrl}}">
			<div class="icon">
				<img src="{{ nodeIcon }}">
			</div>
			<div class="title">{{ title }}</div>
			{{#if currentUser}}
			<div class="change-dep"><i class="fa fa-arrows-h fa-2x"></i></div>
			{{/if}}
		</a>
	</div>
</template>
