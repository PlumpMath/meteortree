<template name="megavision">
	{{#if megavisionActive}}
		{{#each cursoryGlances}}
			{{ > cursoryglance }}
		{{/each}}
	{{/if}}
</template> 

<template name="cursoryglance">
	<div class="cursoryglance" 
		style="left: {{mousePosition.x}}px; top: {{ mousePosition.y}}px; opacity: {{decayOpacity}}">
		{{userFingerprint}}
		{{updatedAt}}
		{{ss}}
	</div>
</template>
